spring:
  application:
    name: spring-of-toby-boot

  # MySQL 설정
  datasource:
    url: jdbc:mysql://localhost:3306/springbook
    username: spring
    password: book
    driver-class-name: com.mysql.cj.jdbc.Driver
  # H2 설정 (테스트용, 필요시 활성화-위에꺼 주석해야함)
  #    url: jdbc:h2:mem:testdb
  #    driverClassName: org.h2.Driver
  #    username: sa
  #    password:

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  # H2 콘솔 설정
  h2:
    console:
      enabled: true
      path: /h2-console

  mail:
    host: smtp.gmail.com
    post: 587
    username: jcdoom@naver.com
    password: password
    properties:
      mail:
        smtp:
          auth: true
          starttles:
            enable: true

# Swagger 설정
springdoc:
  default-consume-media-type: application/json
  default-produce-media-type: application/json
  swagger-ui:
    path: /swagger-ui.html       # 접속 경로 변경
    groups-order: DESC           # 그룹 정렬 순서
    operations-sorter: method    # HTTP 메서드순 정렬